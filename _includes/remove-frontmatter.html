<script>
  let target = document.querySelector('.reveal>.slides>section');
  let len = target.childNodes.length;
  let count = 0;
  for(let i = 0; i < len && count < 2; i++) {
    let child = target.childNodes.item(i);
    if (child.nodeName == 'HR') {
      count++;
    }
    child.remove();
  }
</script>
