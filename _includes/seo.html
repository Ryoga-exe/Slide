<meta name="generator" content="Jekyll v4.2.0">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.author }}">
<!-- <meta name="image" content=""> -->
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ site.myurl }}{{ page.url }}">
<meta property="og:locale" content="{{ page.locale | default: site.locale }}">
<!-- <meta property="og:image" content=""> -->
<!-- <meta property="og:image:alt" content="{{ site.description }}"> -->
<meta name="twitter:card" content="{{ site.twitter.card }}">
<meta name="twitter:creator" content="@{{ site.twitter.username }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.descriptionn }}">
<!-- <meta name="twitter:image" content=""> -->
